# Every file needs to contain a header, that provides kas with information
# about the context of this file.
header:
  # The `version` entry in the header describes for which configuration
  # format version this file was created for. It is used by kas to figure
  # out if it is compatible with this file. The version is an integer that
  # is increased on every format change.
  version: 16

target: pantavisor-bsp
build_system: oe
repos:
  meta-pantavisor:

  poky:
    url: "https://github.com/yoctoproject/poky.git"
    layers:
      meta-poky:
      meta:

  meta-virtualization:
    url: "git://git.yoctoproject.org/meta-virtualization"

  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded.git"
    layers:
      meta-filesystems:
      meta-networking:
      meta-oe:
      meta-python:

local_conf_header:
  panta-base: |
    TMPDIR = "${TOPDIR}/tmp-${DISTRO_CODENAME}"
  panta-busybox: |
    PREFERRED_VERSION_busybox = "1.36%"
  panta-mbedtls: |
    PREFERRED_VERSION_mbedtls = "2.28.%"
  pantavisor-system: |
    DISTRO_FEATURES += "pantavisor-system"
    INITRAMFS_IMAGE = "pantavisor-initramfs"
  pantavisor-remix: |
    IMAGE_CLASSES += "bspimage-pvrexport"
    IMAGE_CLASSES += "image-pvrexport"

